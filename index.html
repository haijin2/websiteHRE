


<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navigation.js"></script>
    <script src="transition.js"></script>
    <script src="validation.js"></script>
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="login.js"></script>

</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-card text-center">
        <h2 class="mb-4">LOGIN</h2>
        <form id = 'login-form'>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" placeholder="Email">
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn-apple">Continue</button>
            </div>
            <!-- no account / direct to sign up -->
            <div class="mt-3">
                <span>Don't have an account? <a href="signup.html" id="signup-link">Sign up</a></span>
            </div>
        </form>
    </div>
</body>
</html>
