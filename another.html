<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Patient Data</title>
</head>
<body>

<div id="data-display">
  <!-- Data will be displayed here -->
</div>

<script>
  // Get the query string from the URL
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);

  // Extract individual parameters
  const patientGivenName = urlParams.get('patientGivenName');
  const patientMiddleName = urlParams.get('patientMiddleName');
  const patientLastName = urlParams.get('patientLastName');
  const patientAge = urlParams.get('patientAge');
  const patientGender = urlParams.get('patientGender');
  const patientContact = urlParams.get('patientContact');
  const bloodPressure = urlParams.get('bloodPressure');
  const heartRate = urlParams.get('heartRate');
  const appointmentDate = urlParams.get('appointmentDate');
  const appointmentReason = urlParams.get('appointmentReason');

  // Display the collected data
  const displayDiv = document.getElementById('data-display');
  displayDiv.innerHTML = `
    <h2>Patient Information</h2>
    <p>Name: ${patientGivenName} ${patientMiddleName} ${patientLastName}</p>
    <p>Age: ${patientAge}</p>
    <p>Gender: ${patientGender}</p>
    <p>Contact: ${patientContact}</p>

    <h3>Physical Assessment</h3>
    <p>Blood Pressure: ${bloodPressure}</p>
    <p>Heart Rate: ${heartRate}</p>

    <h3>Appointment</h3>
    <p>Date: ${appointmentDate}</p>
    <p>Reason: ${appointmentReason}</p>
  `;
</script>

</body>
</html>
