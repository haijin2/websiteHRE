<html>

<head>
  <title>Patient Information</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
  <script src="navigation.js"></script>
  <script src="transition.js"></script>
  <script src="validation.js"></script>
  <script src="calendar.js"></script>
  <script src="patient-save.js"></script>
  <script src="physical-save.js"></script>

</head>

<body>
  <!-- Navbar / Hamburger Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Patient Record</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link menu-link active" href="#" data-target="patient-info">Patient Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" href="#" data-target="physical-assessment">Physical Assessment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" href="#" data-target="nursing-diagnosis">Nursing Diagnosis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" href="#" data-target="appointments">Appointments</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <!-- Sections -->
    <div id="patient-info" class="section-content active">
      <div class="section-title">Patient Information</div>
      <form id="patient-form">
        <div class="row g-4">
          <!-- Full Name Section -->
          <div class="col-md-4">
            <label class="form-label">Given Name</label>
            <input type="text" class="form-control" placeholder="Enter given name">
          </div>
          <div class="col-md-4">
            <label class="form-label">Middle Name</label>
            <input type="text" class="form-control" placeholder="Enter middle name">
          </div>
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name">
          </div>
    
          <div class="col-md-4">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" placeholder="Enter age">
          </div>
    
          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option selected disabled>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
    
          <div class="col-md-4">
            <label class="form-label">Contact Number</label>
            <input type="number" class="form-control" placeholder="Enter contact number">
          </div>
    
          <div class="col-md-4">
            <label class="form-label">Height (cm)</label>
            <input type="number" class="form-control">
          </div>
    
          <div class="col-md-4">
            <label class="form-label">Weight (kg)</label>
            <input type="number" class="form-control">
          </div>
    
          <div class="col-md-6">
            <label class="form-label">Occupation</label>
            <input type="text" class="form-control">
          </div>
    
          <div class="col-md-6">
            <label class="form-label">Lifestyle (Alcohol, Cigarette)</label>
            <input type="text" class="form-control">
          </div>
    
          <div class="col-12">
            <label class="form-label">Immunizations</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
    
          <!-- Buttons -->
          <div class="col-12 text-end">
            <button type="button" id="save-btn" class="btn btn-primary">Save</button>
            <button type="button" id="edit-btn" class="btn btn-secondary" >Edit</button>
          </div>
        </div>
      </form>
    </div>

    <div id="physical-assessment" class="section-content">
      <div class="section-title">Physical Assessment</div><br>
      <form id="physical-form">
        <div class="container">
          <div class="row g-3">
    
            <!-- LEFT COLUMN -->
            <div class="col-md-6">
              <div class="accordion accordion-flush" id="leftAccordion">
    
                <!-- Neuro -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#neuroCollapse">Neuro</button>
                  </h2>
                  <div id="neuroCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Mental Status:</label>
                      <input type="text" class="form-control mb-2" name="mental_status">
                      <label>Pupils:</label>
                      <input type="text" class="form-control mb-2" name="pupils">
                      <label>Orientation:</label>
                      <input type="text" class="form-control mb-2" name="orientation">
                      <label>Pupil Size - Right:</label>
                      <input type="number" class="form-control mb-2" name="pupil_size_right">
                      <label>Pupil Size - Left:</label>
                      <input type="number" class="form-control mb-2" name="pupil_size_left">
                      <label>Affect:</label>
                      <input type="text" class="form-control mb-2" name="affect">
                    </div>
                  </div>
                </div>
    
                <!-- Cardiovascular -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#cardioCollapse">Cardiovascular</button>
                  </h2>
                  <div id="cardioCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Central Pulses:</label>
                      <input type="text" class="form-control mb-2" name="central_pulses">
                      <label>Heart Sounds:</label>
                      <input type="text" class="form-control mb-2" name="heart_sounds">
                      <label>Peripheral Pulses:</label>
                      <input type="text" class="form-control mb-2" name="peripheral_pulses">
                    </div>
                  </div>
                </div>
    
                <!-- Abdominal / GI / GU -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#abdominalCollapse">Abdominal / GI / GU</button>
                  </h2>
                  <div id="abdominalCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Abdomen is:</label>
                      <input type="text" class="form-control mb-2" name="abdomen_is">
                      <label>Bowel Sounds:</label>
                      <input type="text" class="form-control mb-2" name="bowel_sounds">
                      <label>Quadrants:</label>
                      <input type="text" class="form-control mb-2" name="quadrants">
                      <label>Last BM/Date:</label>
                      <input type="date" class="form-control mb-2" name="last_bm_date">
                      <label>Stool Consistency:</label>
                      <input type="text" class="form-control mb-2" name="stool_consistency">
                    </div>
                  </div>
                </div>
    
                <!-- Musculoskeletal -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#musculoCollapse">Musculoskeletal</button>
                  </h2>
                  <div id="musculoCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Movement:</label>
                      <input type="text" class="form-control mb-2" name="movement">
                      <label>Contracture:</label>
                      <input type="text" class="form-control mb-2" name="contracture">
                      <label>Location:</label>
                      <input type="text" class="form-control mb-2" name="musculo_location">
                    </div>
                  </div>
                </div>
    
                <!-- Glasgow -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#glasgowCollapse">Glasgow Coma Scale</button>
                  </h2>
                  <div id="glasgowCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Eye Opening Response:</label>
                      <input type="text" class="form-control mb-2" name="eye_response">
                      <label>Verbal Response:</label>
                      <input type="text" class="form-control mb-2" name="verbal_response">
                      <label>Motor Response:</label>
                      <input type="text" class="form-control mb-2" name="motor_response">
                    </div>
                  </div>
                </div>
    
                <!-- Respiratory -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#respCollapse">Respiratory</button>
                  </h2>
                  <div id="respCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Effort:</label>
                      <input type="text" class="form-control mb-2" name="effort">
                      <label>Sounds - Left:</label>
                      <input type="text" class="form-control mb-2" name="sounds_left">
                      <label>Sounds - Right:</label>
                      <input type="text" class="form-control mb-2" name="sounds_right">
                      <label>Cough:</label>
                      <input type="text" class="form-control mb-2" name="cough">
                    </div>
                  </div>
                </div>
    
              </div> <!-- End of Left Accordion -->
            </div> <!-- End of Left Column -->
    
            <!-- RIGHT COLUMN -->
            <div class="col-md-6">
              <div class="accordion accordion-flush" id="rightAccordion">
    
                <!-- Skin -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#skinCollapse">Integumentary</button>
                  </h2>
                  <div id="skinCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Color:</label>
                      <input type="text" class="form-control mb-2" name="skin_color">
                      <label>Temperature (°C):</label>
                      <input type="number" class="form-control mb-2" name="skin_temp">
                      <label>Type of Wound:</label>
                      <input type="text" class="form-control mb-2" name="wound_type">
                    </div>
                  </div>
                </div>
    
                <!-- Wounds / Pressure Area 1 -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#w1Collapse">Wounds / Pressure Area #1</button>
                  </h2>
                  <div id="w1Collapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Location:</label>
                      <input type="text" class="form-control mb-2" name="wound1_location">
                      <label>Stage:</label>
                      <input type="text" class="form-control mb-2" name="wound1_stage">
                      <label>Picture:</label>
                      <input type="file" class="form-control mb-2" name="wound1_picture">
                    </div>
                  </div>
                </div>
    
                <!-- Repeat for Wound #2 -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#w2Collapse">Wounds / Pressure Area #2</button>
                  </h2>
                  <div id="w2Collapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Location:</label>
                      <input type="text" class="form-control mb-2" name="wound2_location">
                      <label>Stage:</label>
                      <input type="text" class="form-control mb-2" name="wound2_stage">
                      <label>Picture:</label>
                      <input type="file" class="form-control mb-2" name="wound2_picture">
                    </div>
                  </div>
                </div>
    
                <!-- Wound #3 -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#w3Collapse">Wounds / Pressure Area #3</button>
                  </h2>
                  <div id="w3Collapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Location:</label>
                      <input type="text" class="form-control mb-2" name="wound3_location">
                      <label>Stage:</label>
                      <input type="text" class="form-control mb-2" name="wound3_stage">
                      <label>Picture:</label>
                      <input type="file" class="form-control mb-2" name="wound3_picture">
                    </div>
                  </div>
                </div>
    
                <!-- Neurovascular Extremities -->
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#NeurovascularCollapse">Neurovascular Extremities</button>
                  </h2>
                  <div id="NeurovascularCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <label>Extremity:</label>
                      <input type="text" class="form-control mb-2" name="extremity">
                      <label>Pain (0-10):</label>
                      <input type="number" class="form-control mb-2" name="pain" min="0" max="10" step="1">
                      <label>Pulses:</label>
                      <input type="text" class="form-control mb-2" name="pulses">
                      <label>Color:</label>
                      <input type="text" class="form-control mb-2" name="neuro_color">
                      <label>Movement:</label>
                      <input type="text" class="form-control mb-2" name="neuro_movement">
                      <label>Sensation:</label>
                      <input type="text" class="form-control mb-2" name="sensation">
                      <label>Temperature (°C):</label>
                      <input type="number" class="form-control mb-2" name="neuro_temp">
                    </div>
                  </div>
                </div>
    
              </div> <!-- End of Right Accordion -->
            </div> <!-- End of Right Column -->
          </div> <!-- End of Row -->
        </div> <!-- End of Container -->
    
        <div class="col-12 text-end mt-3">
          <button type="submit" id="physical-save-btn" class="btn btn-primary">Save</button>
          <button type="button" id="physical-edit-btn" class="btn btn-secondary">Edit</button>
        </div>
      </form>
    </div>
    

    <div id="nursing-diagnosis" class="section-content">
      <div class="section-title">Nursing Diagnosis</div>
      <p class="text-muted">Nursing Diagnosis content goes here...</p>
    </div>

    <div id="appointments" class="section-content">
      <div class="section-title">Schedule Appointment</div>
    
      <form>
        <div class="mb-4">
          <label for="appointmentDateTime" class="form-label">Select Date & Time</label>
          <input type="text" class="form-control" id="appointmentDateTime" placeholder="Pick a date & time" required>
        </div>
    
        <div class="mb-4">
          <label for="appointmentReason" class="form-label">Reason for Appointment</label>
          <textarea class="form-control" id="appointmentReason" rows="3" placeholder="Optional"></textarea>
        </div>
    
        <div class="d-grid">
          <button type="submit" class="btn btn-apple">Book Appointment</button>
        </div>
      </form>
    </div>
    

  </div>

</body>

</html>
