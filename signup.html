<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="signup-card text-center">
        <h2 class="mb-4">Create your Account</h2>
        <form>
            <div class="mb-3 text-start">
                <label for="fullname" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Apple_Doctor31">
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" placeholder="email@example.com">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="••••••••">
            </div>
            <div class="mb-4 text-start">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="••••••••">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-apple">Sign Up</button>
            </div>

            <div class="mt-3">
                <span>Already have an account? <a href="index.html" id="login-link">Login</a></span>
            </div>
        </form>
    </div>

</body>
</html>
