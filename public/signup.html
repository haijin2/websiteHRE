<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="signup.js" defer></script>
    <script src="navigation.js"></script>
    <script src="transition.js"></script>
    <script src="validation.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="signup-card text-center">
        <h2>Create your Account</h2>
        <div class="group-code-wrapper mb-3">
            <div class="group-code">G8S11 - EHR</div>
        </div>
        <form id ='signup-form'>
            <div class="mb-3 text-start">
                <label for="fullname" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Apple_Doctor31" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" placeholder="email@example.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="••••••••" required>
            </div>
            <div class="mb-4 text-start">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
            </div>

            <div class="d-grid">
                <button type="click" class="btn btn-apple">Sign Up</button>
            </div>

            <div class="mt-3">
                <span>Already have an account? <a href="index.html" id="login-link">Login</a></span>
            </div>
        </form>
    </div>

</body>
</html>
